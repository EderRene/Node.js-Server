<h2>Camp: {{currentCamp.name}} </h2>
<div class="form-row">
    <div class="form-group col">
        <label for="name">Name:</label>
        <label type="text" id="name">{{currentCamp.name}}</label>
    </div>
</div>
<div class="form-row">
    <div class="form-group col">
        <label for="addressLine1">Stra√üe und Hausnummer:</label>
        <label type="text" id="addressLine1">{{currentCamp.addressline1}}</label>

    </div>
</div>

<div class="form-row">
    <div class="form-group col">
        <label for="addressLine2">Adresszusatz:</label>
        <label type="text" id="addressLine2">{{currentCamp.addressline2}}</label>
    </div>

</div>

<div class="form-row">
    <div class="form-group col">
        <label for="postCode">Postleitzahl:</label>
        <label type="text" id="postCode">{{currentCamp.postcode}}</label>
    </div>

</div>
<div class="form-row">
    <div class="form-group col">
        <label for="city">Stadt:</label>
        <label type="text" id="city">{{currentCamp.city}}</label>

    </div>
</div>

<div class="form-row">
    <div class="form-group col">
        <label for="country">Land:</label>
        <label type="text" id="country">{{currentCamp.country}}</label>

    </div>
</div>

</div>

<button type="button" ng-click="editCamp(currentCamp)" class="btn btn-primary">Camp bearbeiten</button>
<button type="button" ng-click="cancelView()" class="btn btn-primary">Cancel</button>
