<div class="table-responsive-md " id="employeetablediv">
    <h2>Verwaltung</h2>

    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
            <input type="radio" id="optionMitarbeiter" autocomplete="off" checked> Mitarbeiter
        </label>
        <label class="btn btn-secondary">
            <input type="radio" id="optionCamps" ng-click="toggleVerwaltung()" autocomplete="off"> Camp
        </label>
    </div>

    <div class="float-right mb-2">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Filter</div>
            </div>
            <input id="filterMitarbeiter" onkeyup="searchTableMitarbeiter()" type="text" class="form-control"
                placeholder="Search ...">
        </div>
    </div>

    <table id="MitarbeiterTable" class="table table-hover table-bordered table-striped" id="employeetable">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Vorname</th>
                <th scope="col">Nachname</th>
                <th scope="col">Anstellung</th>
                <th scope="col">Telefonnummer</th>
                <th scope="col">Arbeitsort</th>
                <th scope="col">Aktionen</th>
            </tr>
        </thead>
        <tbody id="searchableMitarbeiter">
            <tr scope="row" ng-repeat="myEmployee in allEmployees">
                <td>{{myEmployee.id_employee}}</td>
                <td>{{myEmployee.forename}}</td>
                <td>{{myEmployee.surname}}</td>
                <td>Mitarbeiter</td>
                <td>{{myEmployee.phonenumber}}</td>
                <td>{{myEmployee.city}}</td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="showEmployee(myEmployee)"
                        title="Informationen anzeigen"><i class="fa fa-eye"></i></button>
                    <button type="button" class="btn btn-success" ng-click="editEmployee(myEmployee)"
                        title="Mitarbeiter bearbeiten"><i class="fa fa-edit"></i></button>
                    <button type="button" class="btn btn-danger" ng-click="deleteEmployee(myEmployee)"
                        title="Mitarbeiter lÃ¶schen"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
